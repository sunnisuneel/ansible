---
- name: install tomcat on ubuntu
  hosts: all
  become: yes
  tasks:
    - name: installing java
      ansible.builtin.apt:
        name: openjdk-11-jdk
        update_cache: yes
        state: present 
    - name: creating tomcat group
      ansible.builtin.group:
        name: tomcat
        state: present
    - name: creating tomcat user     
      ansible.builtin.user:
        name: tomcat
        state: present 
        home: /opt/tomcat
        shell: /bin/false  
            